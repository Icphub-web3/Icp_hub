name: CI/CD for ICP Hub

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âœ… Run Tests
        run: npm test || echo "âš ï¸ Tests failed or not defined"

      - name: ğŸ§ª Install DFX SDK
        run: |
          sh -ci "$(curl -fsSL https://internetcomputer.org/install.sh)"
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: ğŸ”§ Start DFX (Local Canister Runtime)
        run: |
          dfx start --background
          sleep 5

      - name: ğŸš€ Deploy Canisters
        run: |
          dfx deploy

      - name: ğŸŒ Build Frontend
        run: npm run build || echo "No build script found"
